<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
      
          Search &#8211;
      
      TheJoin
  </title>

  <!-- Meta information for search engines -->
  <meta name="author" content="">
  <meta name="description" content="TheJoin - Programmer blog">
  

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary" />
  
      <meta name="twitter:creator" content="@thejoin95" />
  
  <meta name="twitter:title" content="Search" />
  <meta name="twitter:description" content="TheJoin - Programmer blog" />
  <meta name="twitter:url" content="http://localhost:4000/search/" />

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Search" />
  <meta property="og:description" content="TheJoin - Programmer blog" />
  <meta property="og:url" content="http://localhost:4000/search/" />
  <meta property="og:site_name" content="TheJoin">

  <link rel="stylesheet" href="/css/main.css">
  <!--   Syntax highlighting is only needed for posts -->
  
  <link href="//fonts.googleapis.com/css?family=Space+Mono|Work+Sans:700" rel="stylesheet">    
  <!-- Set the canonical URL for search engines -->
  <link rel="canonical" href="http://localhost:4000/search/">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for TheJoin" href="http://localhost:4000/feed.xml" />

</head>
<body>

<input type="checkbox" id="hamburger" name="hamburger">
<label id="label-ham" for="hamburger"></label>
<div class="menu-container">
  <div class="menu"></div>
  <div class="links">
      <a href="/"><i class="fa fa-home"></i>&nbsp;Home</a>
      <a href="/about/"><i class="fa fa-user"></i>&nbsp;About</a>
      <a href="/archive/"><i class="fa fa-file-zip-o"></i>&nbsp;Archive</a>
      <a href="/contact/"><i class="fa fa-address-book-o"></i>&nbsp;Contact</a>
  </div>
</div>

<div class="content">
<header>
     <a href="/"><h1 class="site-title">TheJoin</h1></a>
</header>
  <div class="search-query">
    <h2><a href="http://localhost:4000/search/">Search</a></h2>
    <input type="text" id="search-input" placeholder="Search entire site" />
</div>

<div class="search-results" id="results-container"></div>

<!-- Script pointing to jekyll-search.js -->
<script src="http://localhost:4000/js/jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'http://localhost:4000/search.json',
    searchResultTemplate: '<div class="single-search-result"><h2><a href="{url}" title="{desc}">{title}</a></h2><p>{snippet}</p><p class="date">{date}</p></div>',
    noResultsText: 'No results found',
    limit: 20,
    fuzzy: false
    // exclude: ['search']
})
</script>
  
    <footer>
      <small>Theme based on <a href="https://github.com/ankur-gupta/trio/" target="_blank">trio</a></small>
  </footer>
</div>
  <!-- Calling Fontawesome at the end to avoid delay in loading --> 
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Google Analytics Tracking code -->

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</body>
</html>
